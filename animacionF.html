<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estile.css">
    <title>Abrazo virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
           
            font-family: 'Comic Neue';
        }
        
         :root {
            --loading-width: 160px;
            --loading-heigth: 23px;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            position: absolute;
            /* background-color: yellowgreen; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            text-align: center;
            width: 90vw;
        }
        
        .box {
            display: inline-block;
            border: solid black 4px;
            width: var(--loading-width);
            background-color: white;
        }
        
        .loading-box {
            height: var(--loading-heigth);
            width: var(--loading-width);
            background-color: #FF4B0A;
            /* background-color: aliceblue; */
            /* animation: loading 5s delay iteration-count direction fill-mode;; */
            animation: loading 10s;
        }
        
        #state-message {
            font-size: larger;
            font-weight: bold;
            color: rgb(109, 109, 109);
        }
        
        @keyframes loading {
            0% {
                width: 0;
            }
            100% {
                width: var(--loading-width);
            }
        }
        
        #title,
        #result {
            margin-top: 8px;
            margin-bottom: 10px;
        }
        
        #me {
            margin-top: 8px;
            margin-bottom: 14px;
        }
        
        .box {
            margin-top: 3px;
        }
       
    </style>
</head>

<body>
    <main>
     <div id="div-color">
           <h1 id="title">Enviando abrazo virtual y un fabuloso feliz cumplea√±os :) </h1>
           <div>
              <img id="me" src="penguin.svg" alt="">
           </div>
           <div class="box">
               <div class="loading-box"></div>
           </div>
           <h3 id="state-message">cargando...</h3>
           <h2 id="result">&nbsp;</h2>
           <script>
               setTimeout(function() {
                   const message = document.getElementById('result');
                   message.innerHTML = "ABRAZO ENVIADO Y RESIVIRAS UN FRAPE DEL SWEEFT CUANDO TE VEA ;)"
               }, 6200);
               setTimeout(function() {
                   const message = document.getElementById('state-message');
                   message.innerHTML = "&nbsp;"
               }, 6000);
           </script>
     </div>
    </main>
</body>

</html>
